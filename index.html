<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <title>SketchPad</title>
</head>

<body>
    <div class="flex-container">
        <h1>SketchPad</h1>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button class="reset" value="black" onclick="colorSquare(this.value)">Black</button>
                <button class="reset" value="red" onclick="colorSquare(this.value)" >Red</button>
                <button class="reset" value="white"onclick="colorSquare(this.value)">Erase</button>
                <button class="reset" >Reset</button>
            </div>
            <div class="input">
            <input type="number" max="100" min="0" placeholder="Size of Board" value="16" onchange="changeSize(this.value)">
            <button>Set Size</button>
        </div>
    </div>
    </div>
    <script src="index1.js"></script>
  
</body>

</html>
